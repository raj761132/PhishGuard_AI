<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Official Login - Secure Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex align-items-center min-vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg border-0 border-top border-4 border-dark">
                    <div class="card-body p-4">
                        
                        <div class="text-center mb-4">
                            <i class="fas fa-building fa-3x text-dark mb-2"></i>
                            <h4 class="fw-bold">Official Login</h4>
                            <small class="text-muted">For Banks, Govt Depts & PSUs</small>
                        </div>

                        <form onsubmit="handleLogin(event)">
                            <div class="mb-3">
                                <label class="fw-bold small">Organization ID</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-warning"><i class="fas fa-id-badge"></i></span>
                                    <input type="text" class="form-control" placeholder="e.g. ORG-8821" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="fw-bold small">Official Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" placeholder="officer@dept.gov.in" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="fw-bold small">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" required>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-dark w-100 fw-bold py-2">ACCESS DASHBOARD</button>
                        </form>

                        <div class="text-center mt-3">
                            <a href="org-register.html" class="small text-decoration-none">Apply for Organization Access</a>
                            <br>
                            <a href="index.html" class="small text-muted">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            alert("Organization Verified. Logging in...");
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>
