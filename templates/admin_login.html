<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | PhishGuard AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 420px;
            border-radius: 14px;
            box-shadow: 0 20px 40px rgba(0,0,0,.25);
        }
        .login-header {
            background: #fee2e2;
            border-bottom: 1px solid #fecaca;
        }
    </style>
</head>

<body>

<div class="card login-card">
    <div class="login-header p-4 text-center">
        <h4 class="fw-bold text-danger mb-1">
            <i class="fa-solid fa-user-shield me-2"></i>
            CERT-IN Admin Login
        </h4>
        <small class="text-muted">
            Authorized Authority Access Only
        </small>
    </div>

    <div class="card-body p-4">

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('admin_login') }}">

            <div class="mb-3">
                <label class="form-label fw-semibold">Admin Email</label>
                <input type="email"
                       name="email"
                       class="form-control"
                       placeholder="admin@phishguard.gov.in"
                       required>
            </div>

            <div class="mb-4">
                <label class="form-label fw-semibold">Password</label>
                <input type="password"
                       name="password"
                       class="form-control"
                       placeholder="••••••••"
                       required>
            </div>

            <button class="btn btn-danger w-100 fw-bold">
                <i class="fa-solid fa-right-to-bracket me-1"></i>
                Login to Admin Dashboard
            </button>

        </form>
    </div>

    <div class="card-footer text-center small text-muted">
        © PhishGuard AI · CERT-IN Authority
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
