<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Registration - National Portal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gov-blue: #003366;
        }
        body { font-family: 'Roboto', sans-serif; background-color: #f4f6f9; }
        
        /* Header & Top Bar */
        .top-bar { background-color: #212529; color: white; font-size: 0.85rem; }
        .gov-header { border-bottom: 4px solid var(--gov-blue); background: white; }
        
        /* Password Meter Styles */
        .password-meter {
            height: 5px;
            background-color: #e9ecef;
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }
        .meter-fill {
            height: 100%;
            width: 0%;
            background-color: #dc3545;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="top-bar py-1">
        <div class="container d-flex justify-content-between align-items-center">
            <small><i class="fas fa-shield-alt me-1"></i> Official Cyber Security Portal</small>
            <a href="index.html" class="text-white text-decoration-none small"><i class="fas fa-home me-1"></i> Home</a>
        </div>
    </div>

    <header class="gov-header py-3 shadow-sm">
        <div class="container d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <i class="fas fa-user-shield fa-2x text-primary me-3"></i>
                <div>
                    <h5 class="mb-0 fw-bold text-dark font-serif">Citizen Registration</h5>
                    <small class="text-muted">Create your secure digital identity</small>
                </div>
            </div>
            <a href="login-citizen.html" class="btn btn-outline-primary btn-sm fw-bold">
                <i class="fas fa-sign-in-alt me-1"></i> Login
            </a>
        </div>
    </header>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h5 class="mb-0 fw-bold">Create Account</h5>
                    </div>
                    <div class="card-body p-4">

                        <form onsubmit="handleRegistration(event)">
                            <div class="mb-3">
                                <label class="form-label small fw-bold">Full Name</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="fas fa-user text-muted"></i></span>
                                    <input type="text" class="form-control" placeholder="e.g. Rahul Verma" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label small fw-bold">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="fas fa-envelope text-muted"></i></span>
                                    <input type="email" class="form-control" placeholder="name@example.com" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label small fw-bold">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="fas fa-lock text-muted"></i></span>
                                    <input type="password" class="form-control" id="regPass" placeholder="Create Password" onkeyup="checkStrength()" required>
                                </div>
                                <div class="password-meter">
                                    <div id="meterFill" class="meter-fill"></div>
                                </div>
                                <div class="d-flex justify-content-between mt-1">
                                    <small class="text-muted" style="font-size: 10px;">Strength: <span id="strengthText">Weak</span></small>
                                    <small class="text-muted" style="font-size: 10px;">Use symbols & numbers</small>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label small fw-bold">Confirm Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="fas fa-check-double text-muted"></i></span>
                                    <input type="password" class="form-control" id="regConfirm" placeholder="Repeat Password" required>
                                </div>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" required>
                                <label class="form-check-label small text-muted">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 fw-bold py-2 shadow-sm">REGISTER NOW</button>
                        </form>

                        <div class="text-center mt-4">
                            <span class="text-muted small">Already have an account? </span>
                            <a href="login-citizen.html" class="fw-bold text-decoration-none">Login Here</a>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        function checkStrength() {
            const password = document.getElementById('regPass').value;
            const meter = document.getElementById('meterFill');
            const text = document.getElementById('strengthText');
            let strength = 0;

            if (password.length > 5) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[$@#&!]/)) strength++;

            switch(strength) {
                case 0:
                case 1:
                    meter.style.width = "25%";
                    meter.style.backgroundColor = "#dc3545"; // Red
                    text.innerText = "Weak";
                    text.style.color = "#dc3545";
                    break;
                case 2:
                    meter.style.width = "50%";
                    meter.style.backgroundColor = "#ffc107"; // Yellow
                    text.innerText = "Moderate";
                    text.style.color = "#ffc107";
                    break;
                case 3:
                    meter.style.width = "75%";
                    meter.style.backgroundColor = "#0d6efd"; // Blue
                    text.innerText = "Strong";
                    text.style.color = "#0d6efd";
                    break;
                case 4:
                    meter.style.width = "100%";
                    meter.style.backgroundColor = "#198754"; // Green
                    text.innerText = "Very Strong";
                    text.style.color = "#198754";
                    break;
            }
        }

        function handleRegistration(e) {
            e.preventDefault();
            
            const pass = document.getElementById('regPass').value;
            const confirm = document.getElementById('regConfirm').value;

            if (pass !== confirm) {
                alert("Passwords do not match!");
                return;
            }

            // Simulate API Call
            const btn = e.target.querySelector('button[type="submit"]');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
            btn.disabled = true;

            setTimeout(() => {
                alert("Registration Successful! Please login.");
                window.location.href = "login-citizen.html";
            }, 1500);
        }
    </script>
</body>
</html>
