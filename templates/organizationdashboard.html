<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Organization Dashboard | PhishGuard AI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }

        /* TOP NAVBAR */
        .top-navbar {
            background: linear-gradient(90deg, #000428, #004e92);
            height: 60px;
            padding: 0 20px;
        }

        .logo {
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }

        /* NOTIFICATION DROPDOWN */
        .notif-box {
            position: absolute;
            top: 60px;
            right: 70px;
            width: 320px;
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
        }

        .notif-box ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .notif-box li {
            padding: 12px;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notif-box li:last-child {
            border-bottom: none;
        }

        /* TABLE */
        table th, table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<!-- TOP NAVBAR -->
<nav class="top-navbar d-flex justify-content-between align-items-center">
    <div class="logo">
        <i class="fas fa-shield-alt me-2"></i> PhishGuard AI
    </div>

    <div class="d-flex align-items-center position-relative">

        <!-- Notification Button -->
        <button class="btn text-white me-3" onclick="toggleNotif()">
            <i class="fas fa-bell fa-lg"></i>
        </button>

        <!-- Notification Dropdown -->
        <div class="notif-box" id="notifBox">
            <ul>
                <li>
                    <i class="fas fa-building text-primary"></i>
                    New organization registration pending
                </li>
                <li>
                    <i class="fas fa-triangle-exclamation text-danger"></i>
                    High-risk phishing URL detected
                </li>
                <li>
                    <i class="fas fa-chart-line text-success"></i>
                    Daily scan report generated
                </li>
            </ul>
        </div>

        <!-- Logout -->
        <a href="/" class="btn btn-outline-light btn-sm">
            <i class="fas fa-sign-out-alt me-1"></i> Logout
        </a>
    </div>
</nav>
</head>

<body class="bg-light">

<div class="container mt-4">

<h3 class="mb-4">
  <i class="fas fa-building-shield me-2 text-primary"></i>
  Organization Brand Protection Dashboard
</h3>

  <!-- ALERTS TABLE -->
  <div class="card shadow">
    <div class="card-header fw-bold">
      Detected Brand Threats
    </div>
    <div class="card-body">
      <table class="table table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th>Domain</th>
            <th>Risk Level</th>
            <th>Risk Score</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="alertsTable">
          <!-- Data loads here -->
        </tbody>
      </table>
    </div>
  </div>

</div>

<!-- REVIEW MODAL -->
<div class="modal fade" id="reviewModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Threat Evidence & Review</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <p><b>Final Verdict:</b> <span id="verdict" class="fw-bold"></span></p>
        <p><b>Risk Score:</b> <span id="score"></span></p>

        <h6 class="mt-3">Evidence:</h6>
        <ul id="evidenceList"></ul>
      </div>

      <div class="modal-footer">
        <button class="btn btn-success" onclick="confirmPhishing()">Confirm Phishing</button>
        <button class="btn btn-danger" onclick="escalate()">Escalate to Authority</button>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const ORG_ID = "org_001";   // later replace with logged-in org
let selectedDomain = "";

// ===============================
// LOAD ALERTS
// ===============================
fetch(`/org/alerts?org_id=${ORG_ID}`)
  .then(res => res.json())
  .then(data => {
    const table = document.getElementById("alertsTable");
    table.innerHTML = "";

    if (!data || data.length === 0) {
      table.innerHTML = `
        <tr>
          <td colspan="4" class="text-center text-muted">
            No threats detected yet
          </td>
        </tr>
      `;
      return;
    }

    data.forEach(alert => {
      const riskColor =
        alert.risk_level === "HIGH" ? "text-danger" :
        alert.risk_level === "MEDIUM" ? "text-warning" :
        "text-success";

      table.innerHTML += `
        <tr>
          <td>${alert.suspicious_domain}</td>
          <td class="${riskColor} fw-bold">${alert.risk_level}</td>
          <td>${alert.risk_score ?? "N/A"}</td>
          <td>
            <button class="btn btn-sm btn-primary"
              onclick="openReviewSafe('${alert.suspicious_domain}')">
              Review
            </button>
          </td>
        </tr>
      `;
    });
  })
  .catch(err => {
    console.error("Failed to load alerts:", err);
  });


// ===============================
// SAFE REVIEW LOADER
// ===============================
function openReviewSafe(domain) {
  fetch(`/org/alerts?org_id=${ORG_ID}`)
    .then(res => res.json())
    .then(alerts => {
      const alert = alerts.find(a => a.suspicious_domain === domain);
      if (!alert) {
        alert("Alert data not found");
        return;
      }
      openReview(alert);
    });
}


// ===============================
// OPEN REVIEW MODAL
// ===============================
function openReview(alert) {
  selectedDomain = alert.suspicious_domain;

  document.getElementById("verdict").innerText =
    alert.final_verdict || "SUSPICIOUS";

  document.getElementById("score").innerText =
    alert.risk_score ?? "N/A";

  const list = document.getElementById("evidenceList");
  list.innerHTML = "";

  if (alert.evidence && alert.evidence.length > 0) {
    alert.evidence.forEach(e =>
      list.innerHTML += `<li>${e}</li>`
    );
  } else {
    list.innerHTML += `<li>Technical indicators triggered</li>`;
  }

  new bootstrap.Modal(
    document.getElementById("reviewModal")
  ).show();
}


// ===============================
// CONFIRM PHISHING
// ===============================
function confirmPhishing() {
  fetch("/org/alerts/review", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      suspicious_domain: selectedDomain,
      status: "CONFIRMED"
    })
  })
  .then(() => {
    alert("Marked as confirmed phishing");
    location.reload();
  });
}


// ===============================
// ESCALATE TO AUTHORITY
// ===============================
function escalate() {
  fetch("/org/alerts/escalate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      suspicious_domain: selectedDomain
    })
  })
  .then(() => {
    alert("Escalated to authority successfully");
    location.reload();
  });
}
</script>

</body>
</html>
