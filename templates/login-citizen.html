<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Login - Secure Portal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gov-blue: #003366;
        }
        body { font-family: 'Roboto', sans-serif; background-color: #f4f6f9; }
        
        /* Top Bar & Header */
        .top-bar { background-color: #212529; color: white; font-size: 0.85rem; }
        .gov-header { border-bottom: 4px solid var(--gov-blue); background: white; }
        
        /* Card Styling */
        .login-card { border: none; border-top: 5px solid var(--gov-blue); }
        .btn-primary-gov { background-color: var(--gov-blue); border-color: var(--gov-blue); }
        .btn-primary-gov:hover { background-color: #002244; }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <div class="top-bar py-1">
        <div class="container d-flex justify-content-between align-items-center">
            <small><i class="fas fa-shield-alt me-1"></i> Official Government Portal</small>
            <a href="index.html" class="text-white text-decoration-none small"><i class="fas fa-home me-1"></i> Home</a>
        </div>
    </div>

    <header class="gov-header py-3 shadow-sm mb-auto">
        <div class="container d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <i class="fas fa-user-shield fa-2x text-primary me-3"></i>
                <div>
                    <h5 class="mb-0 fw-bold text-dark font-serif">Citizen Services</h5>
                    <small class="text-muted">Secure Login Gateway</small>
                </div>
            </div>
            <a href="register.html" class="btn btn-outline-primary btn-sm fw-bold">
                <i class="fas fa-user-plus me-1"></i> New User?
            </a>
        </div>
    </header>

    <main class="container py-5 my-auto">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-lg login-card">
                    <div class="card-body p-4">
                        
                        <div class="text-center mb-4">
                            <h4 class="fw-bold text-dark">Welcome Back</h4>
                            <p class="text-muted small">Please login to access your dashboard</p>
                        </div>

                        <form onsubmit="handleLogin(event, 'citizen')">
                            <div class="mb-3">
                                <label class="fw-bold small mb-1">User ID / Email</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="fas fa-user text-muted"></i></span>
                                    <input type="text" class="form-control" placeholder="Enter ID" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="fw-bold small mb-1">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="fas fa-lock text-muted"></i></span>
                                    <input type="password" class="form-control" placeholder="Enter Password" required>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label small text-muted" for="rememberMe">Remember me</label>
                                </div>
                                <a href="#" class="small text-decoration-none fw-bold">Forgot Password?</a>
                            </div>

                            <button type="submit" class="btn btn-primary-gov text-white w-100 fw-bold py-2 shadow-sm">
                                <i class="fas fa-sign-in-alt me-2"></i> SECURE LOGIN
                            </button>
                        </form>

                        <div class="text-center mt-4 border-top pt-3">
                            <small class="text-muted">Don't have an account yet?</small><br>
                            <a href="register.html" class="fw-bold text-decoration-none small">Register Now</a>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <small class="text-muted"><i class="fas fa-lock me-1"></i> Your data is end-to-end encrypted.</small>
                </div>
            </div>
        </div>
    </main>

    <div class="py-4"></div>

    <script>
        function handleLogin(e, role) {
            e.preventDefault();
            
            // Add Loading State to Button
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
            btn.disabled = true;

            setTimeout(() => {
                alert("Citizen Login Successful!");
                window.location.href = "dashboard.html";
            }, 1500);
        }
    </script>
</body>
</html>
